<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="body">
        <div class="screen">
            <span id="input">&nbsp;</span>
        </div>
        <button class="button_controls operators" data-value="+">+</button>
        <button class="button_controls operators" data-value="-">-</button>
        <button class="button_controls operators" data-value="*">&times</button>
        <button class="button_controls operators" data-value="/">&divide;</button>
        <button class="button_controls values" data-value="7">7</button>
        <button class="button_controls values" data-value="8">8</button>
        <button class="button_controls values" data-value="9">9</button>
        <button class="button_controls" data-value="=">=</button>
        <button class="button_controls values" data-value="4">4</button>
        <button class="button_controls values" data-value="5">5</button>
        <button class="button_controls values" data-value="6">6</button>
        <button class="button_controls values" data-value="1">1</button>
        <button class="button_controls values" data-value="2">2</button>
        <button class="button_controls values" data-value="3">3</button>
        <button class="button_controls values" data-value="0">0</button>
        <button class="button_controls values" data-value=".">.</button>
        <button class="button_controls" data-value="C">C</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
